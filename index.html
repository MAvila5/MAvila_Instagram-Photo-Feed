<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Instagram Photo Feed</title>
</head>

<body>
    <div id="instagram">
        <div class="title-container">
            <h1>Mateo's Photo Feed</h1>
        </div>

        <div id="feed-container">
            <div class="first-photo" class="add-margin">
                <div class="top-div">
                    <div class="left-top-title">My First Photo</div>
                    <div class="right-top-date">10/01</div>
                </div>

                <div class="photo">
                    <img src="https://cdn.pixabay.com/photo/2018/05/04/12/33/dandelion-fountain-3373885_1280.jpg">
                </div>

                <div class="text-description">
                    <p>This is my first photo in my feed. It is of a Dandelion Fountain in Dresden, Germany. </p>
                </div>
            </div>
            <div class="doggy" class="add-margin">
                <div class="top-div">
                    <div class="left-top-title">Cute Doggy</div>
                    <div class="right-top-date">10/02</div>
                </div>

                <div class="photo">
                    <img src="https://global-uploads.webflow.com/59dbe1c3542805000192616b/62f3a4a8d0cfd568baacc493_Shih%20Tzu%20Full-min.png">
                </div>

                <div class="text-description">
                    <p>Isn't this pup cute! He's super adoable and has the smallest nose! </p>
                </div>
            </div>
            <div class="food" class="add-margin">
                <div class="top-div">
                    <div class="left-top-title">Yummy Tacos</div>
                    <div class="right-top-date">10/03</div>
                </div>

                <div class="photo">
                    <img src="https://di-uploads-pod9.dealerinspire.com/landroveredison/uploads/2019/05/mexican-food-2-500x372.jpg">
                </div>

                <div class="text-description">
                    <p>I love Mexican food! I'm always down from some tacos.</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
